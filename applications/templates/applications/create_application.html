{% extends 'applications/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w3-padding w3-margin ">
  <div class=" w3-col s4 w3-container w3-margin w3-card  w3-round">
    <h2 class=" w3-center w3-large  w3-bold w3-margin ">ENTER YOUR DETAILS TO APPLY</h2>
    <form method="post">
      {% csrf_token %}
      {{ application_form|crispy}}
      <button type="submit" class="w3-btn w3-block w3-blue w3-round w3-large w3-margin-bottom">Submit</button>
    </form> 
  </div>

  <div class="w3-col s6 w3-container">
    <img class="w3-round w3-margin w3-opacity-min w3-border" src="{% static 'images/digifigs_pics2.jpg' %} " style="width:120%">
  </div>
  
</div>

{% endblock %}
