{% extends 'applications/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div class=" w3-col s4 w3-container w3-margin w3-card  w3-round">
    <h2 class=" w3-center w3-large  w3-bold w3-margin ">ADMIN REGISTRATION </h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy}}
      <button type="submit" class="w3-btn w3-block w3-blue w3-round w3-large w3-margin-bottom">Register</button>
    </form> 
</div>
{% endblock%}
